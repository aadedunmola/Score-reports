<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <section id="result">
            <h1>Your Result</h1>
            <div id="grade">
                <h2 class="aggregate">76</h2>
                <p class="total">of 100</p>
            </div>
            <article id="statement">
                <h2 class="heading">Great</h2>
                <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
            </article>
        </section>
        <section id="summary">
            <h2>Summary</h2>
            <ul id="score-list">
                <li class="item-1">
                    <div>
                        <img src="../assets/img/icon-reaction.svg" alt="Reaction icon">
                        <p>Reaction</p>
                    </div>
                    <p class="count">80 &nbsp;<span>/ 100</span></p>
                </li>
                <li class="item-2">
                    <div>
                        <img src="../assets/img/icon-memory.svg" alt="Memory icon">
                        <p>Memory</p>
                    </div>
                    <p class="count">92 &nbsp;<span>/ 100</span></p>
                </li>
                <li class="item-3">
                    <div>
                        <img src="../assets/img/icon-verbal.svg" alt="Verbal icon">
                        <p>Verbal</p>
                    </div>
                    <p class="count">61 &nbsp;<span>/ 100</span></p>
                </li>
                <li class="item-4">
                    <div>
                        <img src="../assets/img/icon-visual.svg" alt="Visual icon">
                        <p>Visual</p>
                    </div>
                    <p class="count">72 &nbsp;<span>/ 100</span></p>
                </li>
            </ul>
            <a href="#" class="button">Continue</a>
        </section>
    </div>
</body>
</html>
